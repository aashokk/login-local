<div class="container">
  <h2>Login</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="formGroupExampleInput">Username</label>
        <input type="text" class="form-control" formControlName="username" id="formGroupExampleInput" placeholder="Example input">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Password</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" formControlName="password" placeholder="Another input">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Email</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" formControlName="email" placeholder="Another input">
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
     &nbsp;&nbsp; <a routerLink="/login" class="btn btn-primary">Sign In</a>
    </form>
    <span *ngIf="submitted && inValid">
      Invalid Credentials
    </span>
  </div>
